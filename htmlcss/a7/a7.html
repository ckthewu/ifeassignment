<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>任务七</title>
        <link rel="stylesheet" href="a7.css">
    </head>
    <body>
        <div class="row header">
            <div class="header_title">
                <img class="title_icon" src="images/title-icon.png">
                <div class="title_text">
                    <a href="javascript:;">新世界</a>
                </div>
            </div>
            <div class="header_login">
                <img class="login_icon" src="images/login-icon.png">
                <div class="login">
                    <a href="javascript:;">登录</a>
                </div>
            </div>
            <div class="header_nav">
                <a class="nav_tab">首页</a>
                <a class="nav_tab">最新活动</a>
                <a class="nav_tab">项目介绍</a>
                <a class="nav_tab">爱心社区</a>
                <a class="nav_tab">关于我们</a>
            </div>

        </div>
        <div class="row one">
            <img src="images/one-cover.png" class="one_cover"></img>
            <p class="one_title">Time of new life</p>
            <p class="one_subtitle">新时代，年轻的人们让我们一起体验新生活，
                享受新生活</p>
            <button class="one_button">开始体验</button>
        </div>
        <div class="row two">
            <div class="two_box">
                <img src="images/tow-circle.png" class="two_box_icon">
                <div class="two_box_content">
                    打造全新的世界，让你更爱你的生活
                </div>
            </div>
            <div class="two_box">
                <img src="images/tow-flag.png" class="two_box_icon">
                <div class="two_box_content">
                    丰富多彩的公益活动，发挥新世界的主人公意识。
                </div>
            </div>
            <div class="two_box">
                <img src="images/tow-flower.png" class="two_box_icon">
                <div class="two_box_content">
                    时尚的新理念，超前体验未知的生活。
                </div>
            </div>
            <div class="two_box">
                <img src="images/tow-square.png" class="two_box_icon">
                <div class="two_box_content">
                    完善的培养机制，培养你全新的世界观。
                </div>
            </div>
        </div>
        <div class="row three">
            <img src="images/title-icon.png" class="three_img">
            <div class="three_text">
                关于新世界，你不知道的还有什么？
            </div>
        </div>
        <div class="row four">
            <div class="four_title">查找新城市活动信息</div>
            <div class="four_subtitle">
                每个城市的有不同的活动信息，请自主查询您所需要了解的城市
            </div>
            <div class="four_bar">
                <select class="four_select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
                <select class="four_select" name="">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
                <select class="four_select" name="">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
                <button type="button" name="button">搜索</button>
            </div>
        </div>
